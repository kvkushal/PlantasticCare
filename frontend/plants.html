<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plants - PlantasticCare</title>
  <meta name="description"
    content="Browse our collection of indoor plants with detailed care information. Filter by maintenance, sunlight, climate, and more.">
  <meta name="theme-color" content="#2a472e">
  <link rel="icon" href="images/icon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/plants-style.css">
  <script src="js/config.js"></script>
  <script src="js/enhancements.js" defer></script>
  <script src="js/plants.js" defer></script>
  <style>
    /* Auth navigation styles */
    .auth-nav {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-greeting {
      color: #2a472e;
      font-weight: 500;
    }

    .logout-link {
      color: #dc3545 !important;
      cursor: pointer;
    }

    /* Loading spinner animation */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Favorite button */
    .plant-item {
      position: relative;
    }

    .favorite-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s ease, background 0.2s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .favorite-btn:hover {
      transform: scale(1.1);
      background: #fff;
    }

    .favorite-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <div class="logo-container">
      <a href="index.html"><img src="images/logo1.png" alt="PlantasticCare Logo" class="logo"></a>
    </div>

    <nav>
      <!-- Search Bar -->
      <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search for plants..." aria-label="Search plants">
      </div>

      <h3><a href="index.html">Home</a></h3>
      <h3><a href="about.html">About</a></h3>
      <h3><a href="plants.html">Plants</a></h3>
      <h3><a href="care.html">Care</a></h3>
      <h3><a href="forum.html">Community</a></h3>
      <div id="auth-nav" class="auth-nav">
        <h3><a href="login.html">Login</a></h3>
      </div>
    </nav>
  </header>

  <main class="guide-content">

    <section class="plant-filter">
      <h2>Find Your Perfect Plant</h2>
      <div class="filter-container">
        <label for="maintenance">Maintenance:</label>
        <select id="maintenance">
          <option value="">Any</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <label for="sunlight">Sunlight:</label>
        <select id="sunlight">
          <option value="">Any</option>
          <option value="direct">Direct</option>
          <option value="indirect">Indirect</option>
        </select>

        <label for="climate">Climate:</label>
        <select id="climate">
          <option value="">Any</option>
          <option value="tropical">Tropical</option>
          <option value="dry">Dry</option>
          <option value="humid">Humid</option>
        </select>

        <label for="soil-type">Soil Type:</label>
        <select id="soil-type">
          <option value="">Any</option>
          <option value="loamy">Loamy</option>
          <option value="sandy">Sandy</option>
          <option value="clay">Clay</option>
        </select>

        <label for="toxicity">Toxicity:</label>
        <select id="toxicity">
          <option value="">Any</option>
          <option value="toxic">Toxic</option>
          <option value="non-toxic">Non-Toxic</option>
        </select>

        <label for="watering-frequency">Watering Frequency:</label>
        <select id="watering-frequency">
          <option value="">Any</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <button id="filter-button">Apply Filters</button>
      </div>
    </section>

    <div class="plant-grid">
      <!-- Plants will be loaded dynamically by JavaScript -->
      <div style="grid-column: 1 / -1; text-align: center; padding: 60px; color: #666;">
        <div style="
          width: 50px;
          height: 50px;
          border: 4px solid #f3f3f3;
          border-top: 4px solid #2a7a44;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin: 0 auto 20px;
        "></div>
        <p>Loading plants...</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <h3>Stay connected and join our growing community! <br>Follow us on social media for the latest updates, tips, and
      inspiration for your indoor garden.</h3><br>
    <div class="social-media">
      <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
        <img src="images/instagram.png" alt="Instagram">
      </a>
      <a href="https://x.com/" target="_blank" rel="noopener noreferrer">
        <img src="images/twitter.png" alt="Twitter">
      </a>
      <a href="https://pinterest.com/" target="_blank" rel="noopener noreferrer">
        <img src="images/pinterest.png" alt="Pinterest">
      </a>
    </div>
    <br>
    <p style="text-align: right;">&copy; <span id="current-year">2024</span> PlantasticCare. All rights reserved.</p>
  </footer>

  <script>
    // Update auth navigation on page load
    document.addEventListener('DOMContentLoaded', function () {
      const authNav = document.getElementById('auth-nav');

      if (API_CONFIG.isLoggedIn()) {
        const user = API_CONFIG.getUser();
        authNav.innerHTML = `
          <a href="login.html" class="user-greeting" title="View Profile & Favorites">ðŸ‘¤ ${sanitize.escapeHtml(user?.username || 'User')}</a>
          <a href="#" class="logout-btn" onclick="handleLogout(event)">Logout</a>
        `;
      } else {
        authNav.innerHTML = '<h3><a href="login.html">Login</a></h3>';
      }
    });

    function handleLogout(e) {
      e.preventDefault();
      API_CONFIG.clearAuth();
      Toast.success('Logged out successfully!');
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    }
  </script>

</body>

</html>
